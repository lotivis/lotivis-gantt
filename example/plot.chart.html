<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./examples.css" />
    <title>Lotivis - Plot Chart</title>
  </head>
  <body>
    <div class="ltv-container">
      <div class="row">
        <div class="col-2">
          <a href="../index.html"> Back </a>
        </div>
        <div class="col-8 text-center">
          <h1>Plot Chart</h1>
        </div>
        <div class="col-8">
          <div id="plot-chart-gradient">
            <!-- Plot Chart Card (type: gradient) Here -->
          </div>
          <div id="plot-chart-fraction">
            <!-- Plot Chart Card (type: fraction) Here -->
          </div>
          <div id="plot-chart-custom">
            <!-- Plot Chart -->
          </div>
        </div>
        <div class="col-4">
          <pre id="ltv-data-preview">
            <!-- Data Here -->
          </pre>
        </div>
      </div>
    </div>

    <script src="../node_modules/lotivis/dist/lotivis.js"></script>

    <script>
      let datasets = [
        {
          label: "dataset_1",
          data: [
            {
              location: 1,
              date: 2000,
              value: 0,
            },
            {
              location: 1,
              date: 2001,
              value: 1,
            },
            {
              location: 1,
              date: 2002,
              value: 2,
            },
            {
              location: 1,
              date: 2003,
              value: 3,
            },
            {
              location: 1,
              date: 2004,
              value: 4,
            },
          ],
        },
        {
          label: "dataset_2",
          data: [
            {
              location: 1,
              date: 2000,
              value: 0,
            },
            {
              location: 1,
              date: 2001,
              value: 2,
            },
            {
              location: 1,
              date: 2002,
              value: 4,
            },
            {
              location: 1,
              date: 2003,
              value: 2,
            },
            {
              location: 1,
              date: 2004,
              value: 0,
            },
          ],
        },
        {
          label: "dataset_3",
          data: [
            {
              location: 1,
              date: 2000,
              value: 5,
            },
            {
              location: 1,
              date: 2001,
              value: 4,
            },
            {
              location: 1,
              date: 2002,
              value: 3,
            },
            {
              location: 1,
              date: 2003,
              value: 2,
            },
            {
              location: 1,
              date: 2004,
              value: 0,
            },
          ],
        },
        {
          label: "dataset_4",
          data: [
            {
              location: 1,
              date: 2000,
              value: 3,
            },
          ],
        },
        {
          label: "dataset_5",
          data: [
            {
              location: 1,
              date: 2003,
              value: 5,
            },
          ],
        },
        {
          label: "dataset_6",
          data: [],
        },
      ];

      // enable debug messages
      lotivis.debug(true);

      let data = lotivis.datasetsToData(datasets);
      let dataController = lotivis.dataController(data);

      lotivis
        .plot()
        .selector("#plot-chart-gradient")
        .marginLeft(100)
        .style("gradient")
        .dataController(dataController)
        .run();

      lotivis
        .plot()
        .selector("#plot-chart-fraction")
        .marginLeft(100)
        .style("fraction")
        .dataController(dataController)
        .run();
    </script>
  </body>
</html>
