<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="./examples.css" />
    <title>Lotivis - Plot Chart</title>
  </head>
  <body>
    <div class="ltv-container">
      <h1>Plot Chart</h1>
      <div style="width: 100%; display: inline-flex">
        <div style="width: 50%">
          <h5>Type: gradient</h5>
          <p>Color Mode: multiple</p>
          <div id="plot-chart-gradient-multiple">
            <!-- Plot Chart Card (type: gradient, colorMode: multiple) Here -->
          </div>
          <p>Color Mode: Single</p>
          <div id="plot-chart-gradient-single">
            <!-- Plot Chart Card (type: gradient, colorMode: single) Here -->
          </div>
        </div>

        <div style="width: 50%">
          <h5>Type: fraction</h5>
          <p>Color Mode: multiple</p>
          <div id="plot-chart-fraction-multiple">
            <!-- Plot Chart Card (type: fraction, colorMode: multiple) Here -->
          </div>
          <p>Color Mode: Single</p>
          <div id="plot-chart-fraction-single">
            <!-- Plot Chart Card (type: fraction, colorMode: single) Here -->
          </div>
        </div>

        <div class="col-12">
          <pre id="ltv-data-preview">
            <!-- Data Here -->
          </pre>
        </div>
      </div>
    </div>

    <script src="../node_modules/lotivis/dist/lotivis.js"></script>

    <script>
      let datasets = [
        {
          label: "dataset_1",
          data: [
            {
              location: 1,
              date: 2000,
              value: 0,
            },
            {
              location: 1,
              date: 2001,
              value: 1,
            },
            {
              location: 1,
              date: 2002,
              value: 2,
            },
            {
              location: 1,
              date: 2003,
              value: 3,
            },
            {
              location: 1,
              date: 2004,
              value: 4,
            },
          ],
        },
        {
          label: "dataset_2",
          data: [
            {
              location: 1,
              date: 2000,
              value: 0,
            },
            {
              location: 1,
              date: 2001,
              value: 2,
            },
            {
              location: 1,
              date: 2002,
              value: 4,
            },
            {
              location: 1,
              date: 2003,
              value: 2,
            },
            {
              location: 1,
              date: 2004,
              value: 0,
            },
          ],
        },
        {
          label: "dataset_3",
          data: [
            {
              location: 1,
              date: 2000,
              value: 5,
            },
            {
              location: 1,
              date: 2001,
              value: 4,
            },
            {
              location: 1,
              date: 2002,
              value: 3,
            },
            {
              location: 1,
              date: 2003,
              value: 2,
            },
            {
              location: 1,
              date: 2004,
              value: 0,
            },
          ],
        },
        {
          label: "dataset_4",
          data: [
            {
              location: 1,
              date: 2000,
              value: 3,
            },
          ],
        },
        {
          label: "dataset_5",
          data: [
            {
              location: 1,
              date: 2003,
              value: 5,
            },
          ],
        },
        {
          label: "dataset_6",
          data: [],
        },
      ];

      // enable debug messages
      lotivis.debug(true);

      let data = lotivis.datasetsToData(datasets);
      let dataController = lotivis.dataController(data);

      lotivis
        .plot()
        .selector("#plot-chart-gradient-multiple")
        .marginLeft(100)
        .style("gradient")
        .colorMode("multiple")
        .selectable(false)
        .dataController(dataController)
        .run();

      lotivis
        .plot()
        .selector("#plot-chart-gradient-single")
        .marginLeft(100)
        .style("gradient")
        .colorMode("single")
        .selectable(false)
        .dataController(dataController)
        .run();

      lotivis
        .plot()
        .selector("#plot-chart-fraction-multiple")
        .marginLeft(100)
        .style("fraction")
        .colorMode("multiple")
        .selectable(false)
        .dataController(dataController)
        .run();

      lotivis
        .plot()
        .selector("#plot-chart-fraction-single")
        .marginLeft(100)
        .style("fraction")
        .colorMode("single")
        .selectable(false)
        .dataController(dataController)
        .run();
    </script>
  </body>
</html>
